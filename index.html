<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Bucin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            padding: 50px;
            margin: 0;
        }
        h1 {
            color: #ff4d6d;
            animation: fadeIn 2s ease-in-out;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            justify-items: center;
            margin-top: 20px;
        }
        .gallery img {
            width: 150px;
            height: 150px;
            border-radius: 15px;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }
        .btn {
            background-color: #ff4d6d;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            width: 200px;
            text-align: center;
            transition: transform 0.3s ease-in-out, background-color 0.3s;
        }
        .btn:hover {
            background-color: #e63950;
            transform: scale(1.1);
        }
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }
        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 90%;
            position: relative;
            z-index: 10001;
            pointer-events: auto;
        }
        @media (max-width: 600px) {
            body {
                padding: 20px;
            }
            .btn {
                width: 100%;
                padding: 10px;
                font-size: 16px;
            }
            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="popup" id="popup" onclick="closePopup()">
        <div class="popup-content">
            <h2>Selamat Datang anaknya Panji dan Nur yang paling cantik sedunia❤️</h2>
        </div>
    </div>
    <audio id="background-audio" src="lagu.mp3"></audio>
    <h1>Link Website Iseng yang pernah aku bikin buat kamu❤️</h1>
    <div class="gallery">
        <img src="src/1.gif" alt="Foto 1">
        <img src="src/2.gif" alt="Foto 2">
        <img src="src/3.gif" alt="Foto 3">
        <img src="src/4.gif" alt="Foto 4">
    </div>
    <div class="container">
        <a href="1/index.html" class="btn">Pertama</a>
        <a href="2/index.html" class="btn">Kedua</a>
        <a href="3/index.html" class="btn">Ketiga</a>
        <a href="4/index.html" class="btn">Keempat</a>
        <a href="5/index.html" class="btn">Kelima</a>
    </div>
    <script>
        function closePopup() {
            document.getElementById("popup").style.display = "none";
            var audio = document.getElementById("background-audio");
            audio.play().catch(error => console.log("Audio autoplay gagal: ", error));
        }
    </script>
</body>
</html>
